<!DOCTYPE html>
<html lang="es">
    <link rel="stylesheet" href="style.css">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Post</title>
</head>
<body>
    <div class="instagram-post">
    <div class="instagram-post__header">
      <div class="instagram-post__icons-section">
        <span>👨🏻‍💻</span>
        <div class="instagram-post__title-container">
          <span class="instagram-post__highlighted-text">BELÉN GONZÁLEZ</span>
          <span>MusikBank Madrid</span>
        </div>
      </div>
      <span>:</span>
    </div>
    <img class="instagram-post__image" src="https://fotografias.flooxernow.com/clipping/cmsimages02/2024/10/15/55E12869-16FE-4DD3-A5C2-465690CFD724/music-bank-madrid-2024_98.jpg?crop=1600,900,x0,y49&width=1900&height=1069&optimize=high&format=webply"/>
    <div class="instagram-post__buttons"></div>
    <div class="instagram-post__body">
      <span class="instagram-post__like-text">Liked by <span class="instagram-post__highlighted-text">4GeeksAcademy</span>, <span class="instagram-post__highlighted-text">Profe Hans</span>, <span class="instagram-post__highlighted-text">Albanta</span> and <span class="instagram-post__highlighted-text">75 others</span></span>
      <span class="instagram-post__description">Una foto del mejor día de este año!!!!</span>
    </div>
  </div>
</body>
</html>
